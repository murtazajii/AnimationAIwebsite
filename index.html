
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Creator</h1>
        <!-- Input fields for uploading files -->
        <input type="file" id="videoTemplate" accept="video/*"><br><br>
        <input type="file" id="characterImages" accept="image/jpeg" multiple><br><br>
        <input type="file" id="musicFile" accept="audio/*"><br><br>
        <!-- Button to trigger video creation -->
        <button id="createVideoButton">Create Video</button>
        <!-- Video preview element -->
        <video id="videoPreview" controls style="display:none; width: 100%;"></video>
        <!-- Download link for the generated video -->
        <a id="downloadLink" style="display:none;" download>Download Edited Video</a>
    </div>
    <!-- JavaScript code -->
    
</body>
</html>
