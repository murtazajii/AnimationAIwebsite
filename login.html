    <div class="container">
      <div class="header"></div>
        <h2>Login</h2>
        <form action="" id="loginForm">
            <div class="form-group">
                <label class="username" for="username">Username</label>
                <input type="text" id="username" name="username" required>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button"> Login</button>
            <button type="button" class="facebook-button" onclick="loginwithFacebook()">  Login with Facebook</button>
            <button type="button" class="gmail-button" onclick="loginwithGmail()"> Login with Gmail</button>
        </form>

    </div>
    <script src="script.js"></script>
    <script>
   function loginwithFacebook() {
    // Redirect user to Facebook login page
    window.location.href = 'https://www.facebook.com/login.php';
}


function loginwithGmail() {
    
    window.location.href = 'https://accounts.google.com/login';
}


function saveUserAccount(username, password) {
    
    if (typeof(Storage) !== "undefined") {
        
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        console.log("User account saved successfully!");
    } else {
        console.log("Sorry, your browser does not support local storage.");
    }
}

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    console.log("Username: " + username);
    console.log("Password: " + password);

    
    saveUserAccount(username, password);
});
</script>
