<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://images.pexels.com/photos/10252586/pexels-photo-10252586.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Direct link to the image file */;
  width: 100%;
  height: 100%;
  background-size: cover; 
}

h2 {
  text-align: center;
  color: white;
  align-self: center;
  margin-top: 10px ;
}

form {
  max-width: 500px;
  margin: 0 auto;
  border: 2px solid green;
  background-color:rgb(39 111 187);
  border-radius: 12px;
  border: 1px solid #d9e7d6;
  margin-top: 2%;
}

label {
  display: block;
  margin-bottom: 0px;
  margin-left: 20%;
  margin-top: -5px;
  color: white;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="submit"] {
  width: 50%;
  padding: 8px;
  margin-bottom: 10px;
  margin-left: 20%;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

button {
  display: block;
  width: 50%; 
  max-width: 200px; 
  padding: 8px;
  margin: 0 auto 10px; 
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #4285f4;
  color: white;
  margin-right: 180px;
  margin-bottom: 5px;
}

button:hover {
  background-color: #1658c2;
  
}
form p {
    align-content: center;
    margin-left: 160px;
    color: white;
}
#header{
    height: 10px;
}
.header table{
      width: 100%;
      height: 40px;
      padding: -20px;
      color: black;
      background-color: silver;
      
     }
     .header table th:hover{
      color: #c23321;
      border-bottom: 3px solid black;
      border-width: 0.1px ;
      background-color:rgb(39 111 187);
     }
     #gmailBtn{
      background-color: #cf2d18 ;
      border: 0.5px solid white;
      width: 100%;
     }
     #gmailBtn:hover{
      background-color: #f31e02 ;

     }
     #facebookBtn{
      background-color: #122e69;
      margin-top: -20px;
      border: 0.5px solid white;

     }
     
     #facebookBtn:hover{
      background-color: #02143b;

     }
     @media only screen and (max-width: 600px) {
  form {
    width: 80%;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="submit"],
  button {
    width: 80%;
    margin-left: 10%;
  }

  label {
    margin-left: 10%;
  }

  #header table {
    font-size: 14px;
  }

  .header table th {
    padding: 5px;
  }
}
.header table {
  width: 100%;
  height: 40px;
  padding: -20px;
  color: black;
  background-color: silver;
}

.header table th {
  padding: 10px; /* Increase padding for better spacing */
}

@media only screen and (max-width: 600px) {
  .header table th {
    padding: 5px; /* Reduce padding for smaller screens */
  }
}



</style>
</head>
<body>
    <div class="header">
        <table>
           <thead>
             <tr>
               <th>Home </th>
               <th>About Us </th>
               <th>Contact Us </th>
               
               <th>Sign up </th>
               <th>Login </th>
               
             </tr>
           </thead>
         </table>
     </div>
<form id="signupForm">
    <h2>Signup Form</h2>
    <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <input type="submit" value="Signup">
  

<button id="gmailBtn" >Signup with Gmail</button><br>
<button id="facebookBtn" >Signup with Facebook</button>
</form>
<script >document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
     
    });
  
    document.getElementById("gmailBtn").addEventListener("click", function() {
     
      window.location.href = "gmail_auth.php";
    }); 
  
    document.getElementById("facebookBtn").addEventListener("click", function() {
     
      window.location.href = "facebook_auth.php";
    });
    
    document.getElementById("facebookBtn").addEventListener("click", function() {
     
      window.location.href = "facebook_auth.php";
    });
  });
  </script>
</body>
</html>
